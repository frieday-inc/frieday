name: Release

on:
  push:
    branches:
      - main

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run changeset version
        run: pnpm changeset version

      - name: Setup Git user for commit automation
        shell: bash
        run: |
          git config --global user.email "anuchit.boonsom@gmail.com"
          git config --global user.name "Joe Takara"

      - name: Commit version bump and changelog
        run: |
          git add .
          git commit -m "chore(release): version packages"
          git push

      - name: Publish packages
        run: pnpm publish --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
