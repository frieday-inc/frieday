name: Release

on:
  push:
    branches:
      - main

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Install dependencies
        run: pnpm install

      - name: Run changeset version
        run: pnpm changeset version

      - name: Setup Git user for commit automation
        run: |
          git config --global user.email "anuchit.boonsom@gmail.com"
          git config --global user.name "Joe Takara"

      - name: Commit version bump and changelog
        run: |
          git add .
          git commit -m "chore(release): version packages"
          git push
