name: Version Bump

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    name: ðŸš€ Final Version Bump Push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - run: pnpm install

      - name: ðŸ§® Run changeset version
        run: pnpm run changeset:version

      - name: ðŸš¨ Check if version bump is needed
        id: should_skip
        run: |
          git diff --quiet && echo "skip=true" >> $GITHUB_OUTPUT || echo "skip=false" >> $GITHUB_OUTPUT

      - name: ðŸ§¾ Commit version and changelog updates
        if: steps.should_skip.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): bump version and update changelog"

      - name: ðŸš€ Push changes
        if: steps.should_skip.outputs.skip == 'false'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
