name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-nodejs

      - uses: ./.github/actions/setup-pnpm

      - run: pnpm install

      - run: pnpm run lint
