name: Type Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-nodejs

      - uses: ./.github/actions/setup-pnpm

      - run: pnpm install

      - run: pnpm run check-types
